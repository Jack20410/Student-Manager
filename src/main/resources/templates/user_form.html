<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h2>[[${pageTitle}]]</h2></div>
  <div>
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style=" max-width:500px; margin: 0 auto">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">E-mail:</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Mobile phone:</label>
          <div class="col-sm-8">
            <input type="tel" th:field="*{mobile}" class="form-control" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Student name:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{studentName}" class="form-control" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Student ID:</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{studentId}" class="form-control" required/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Enable: </label>
          <div class="col-sm-8">
            <input type="checkbox" th:field="*{enabled}"/>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>

</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/users}]]"
  }
</script>
</body>
</html>
