<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:if="${message}" class="text-center alert alert-success">
    [[${message}]]
</div>
<div class="container-fluid text-center">
    <div><h1>Manage Student</h1></div>
    <div>
        <a class="btn btn-success text-white" th:href="@{/users/new}">Add new student</a>
    </div>
    <div class="m-2"></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Active</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.mobile}]]</td>
                    <td>[[${user.studentName}]]</td>
                    <td>[[${user.studentId}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a class="btn btn-primary text-white" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="btn btn-danger text-white" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
